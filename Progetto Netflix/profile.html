<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container-fluid bg-black">
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        width="150px"
        alt="netflix-logo"
      />
    </div>
    <div class="container-fluid bg-black d-flex flex-column">
      <h1 class="text-light fs-1 text-center">Edit Profile</h1>
      <hr />
      <div class="flexa d-flex flex-row justify-content-center">
        <div class="first me-3">
          <img
            src="./Netflix-assets/assets/kids_icon.png"
            width="120px"
            alt="kids"
          />
        </div>
        <div class="second w-25">
          <p class="fs-3 bg-dark text-white mb-2">Strive Student</p>
          <p class="text-white fs-4 mb-0">Language:</p>
          <div class="dropdown">
            <button
              class="btn border-1 border-light dropdown-toggle fs-6 text-white"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <hr />
            <p class="text-white fs-4 mb-0">Maturity Settings:</p>
            <p class="fs-3 bg-dark text-white fs-6 mb-2 student fw-bold">
              ALL MATURITY RATINGS
            </p>
            <p class="fs-6 text-white">
              Show titles of all maturity ratings for this profile.
            </p>

            <button class="edit">EDIT</button>
            <hr />
            <h5 class="text-white">Autoplay controls</h5>
            <p class="fs-6 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="gray"
                class="bi bi-check2-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"
                />
                <path
                  d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"
                />
              </svg>
              Autoplay next episode in a series on all devices.
            </p>
            <p class="fs-6 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="gray"
                class="bi bi-check2-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"
                />
                <path
                  d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"
                />
              </svg>
              Autoplay previews while browsing on all devices.
            </p>
          </div>
          
       
        </div>
       
      </div>
      <hr />
      <div class="container d-flex justify-content-center">
        <button class="edit bg-white text-black">SAVE</button>
        <button class="edit">CANCEL</button>
        <button class="edit">DELETE PROFILE</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
